<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="main.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero section & nav section -->
    <section>
      <!-- nav start-->
      <div class="row header container">
        <div class="col-4">
          <div class="nav">
            <ul>
              <li>Home</li>
              <li>About</li>
              <li>Services</li>
            </ul>
          </div>
        </div>
        <div class="col-4 brand">
          <h1>1-Space</h1>
        </div>
        <div class="col-4">
          <div class="nav float-end">
            <ul>
              <li>Services</li>
              <li>Spaces</li>
              <li>Events</li>
            </ul>
          </div>
        </div>
        <div>
          <div class="hero-heading">
            <h1>
              A new way to <br />
              revolutionise <br />
              your workspace <br />
              to yourself
            </h1>
          </div>
        </div>
      </div>
      <!-- nav end -->
      <!-- hero section backgroud -->
      <div class="left-round"></div>
      <div class="right-round"></div>
      <div class="hero-overlay"></div>
      <div class="hero-bg-img-1">
        <img class="hero-img-1" src="./img/Rectangle 10.png" alt="" />
      </div>
      <div class="hero-bg-img-2">
        <img class="hero-img-2" src="./img/image 50.png" alt="" />
      </div>
      <div class="hero-bg-img-3">
        <img class="hero-img-3" src="./img/Vector 1.png" alt="" />
      </div>
      <div class="hero-bg-img-4">
        <img class="hero-img-4" src="./img/Ellipse 1.png" alt="" />
      </div>
      <div class="hero-bg-img-5">
        <img class="hero-img-5" src="./img/Ellipse 2.png" alt="" />
      </div>
      <div class="hero-bg-img-6">
        <img class="hero-img-6" src="./img/Ellipse 3.png" alt="" />
      </div>
      <div class="hero-search"></div>
      <div class="header-blank"></div>
      <!-- our client section -->
      <section class="container client-section">
        <img class="client-img" src="./img/google.png" alt="" />
        <img class="client-img" src="./img/slack.png" alt="" />
        <img class="client-img" src="./img/atlassian.png" alt="" />
        <img class="client-img" src="./img/dropbox.png" alt="" />
        <img class="client-img" src="./img/shopify.png" alt="" />
      </section>
    </section>
  </body>
</html>
